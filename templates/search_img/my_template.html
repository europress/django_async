<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static '/style.css' %}" >
    <script src="{% static '/script.js' %}"></script>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Press me</button>
    </form>

    {% if photo_urls %}
    <div class="images_frame">
        {% for url in photo_urls %}
            <a href="#" onclick="modal('{{ url.original }}');">
                <img width="300px" src="{{ url.tiny }}">
            </a>
        {% endfor %}
    </div>

    <div id="modal" class="hide" onclick="close_modal();">
    </div>
    {% endif %}

</body>
</html>
